name: Build web and deploy to docs

on:
  push:
    branches:
      - master
    paths:
      - "web/**"
      - ".github/workflows/**"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.11.1"

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build web app
        env:
          REACT_APP_OAUTH_URL: ${{ vars.REACT_APP_OAUTH_URL }}
        working-directory: web
        run: npm run build

      - name: Deploy to docs branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: docs
          publish_dir: web/build
          force_orphan: true
